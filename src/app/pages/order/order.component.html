<!-- Page Header Start -->
<div class="container-fluid page-header py-5">
  <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
  <div class="container text-center py-5">
    <h1 class="display-2 text-white mb-4 animated slideInDown">
      Consult with us the suitable Production
    </h1>
  </div>
  <div class="center-container">
    <button
      class="order-button btn btn-primary btn-block mb-4"
      type="contactOrder"
      class="btn btn-primary btn-block mb-4"
    >
      Contact For Order
    </button>
  </div>

  <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
</div>
<div class="container-fluid py-5 mt-5">
  <div class="container py-5">
    <div
      class="text-center mx-auto pb-5 wow fadeIn"
      data-wow-delay=".3s"
      style="max-width: 600px"
    >
      <h1 class="mb-2">Make Order</h1>
      <!--Line danna oni design ek-->
    </div>
    <div class="order-detail position-relative p-5">
      <div class="row g-5 mb-5 justify-content-center">
        <h2 class="mb-3">01. Your Information</h2>
        <form>
          <!-- 2 column grid layout with text inputs for the first and last names -->
          <div class="row mb-4">
            <div class="col">
              <div class="form-outline">
                <label class="form-label" for="form3Example1">First name</label>
                <input type="text" id="form3Example1" class="form-control" />
              </div>
            </div>
            <div class="col">
              <div class="form-outline">
                <label class="form-label" for="form3Example2"
                  >Last name *</label
                >
                <input type="text" id="form3Example2" class="form-control" />
              </div>
            </div>
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form3Example3">Email address</label>
            <input type="email" id="form3Example3" class="form-control" />
          </div>

          <div class="form-outline mb-4">
            <label class="form-label" for="form3Example3">Address</label>
            <input type="email" id="form3Example3" class="form-control" />
          </div>
          <!--Country and teephone number-->
          <div class="row mb-4">
            <div class="col">
              <div class="form-outline">
                <label class="form-label" for="form3Example1">Country *</label>
                <input type="text" id="form3Example1" class="form-control" />
              </div>
            </div>
            <div class="col">
              <div class="form-outline">
                <label class="form-label" for="form3Example2"
                  >Telephone Number *</label
                >
                <input type="number" id="form3Example2" class="form-control" />
              </div>
            </div>
          </div>
          <!--need t change hr color-->
          <hr />

          <!--Inquiry-->

          <div class="form-outline mb-4">
            <label class="form-label" for="form6Example3">Order Type</label>
            <input type="text" id="form6Example3" class="form-control" />
          </div>
          <!-- Date time danna code ekk -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form6Example3">Date & Time </label>
            <input type="text" id="form6Example3" class="form-control" />
          </div>

          <!-- Message input -->

          <div class="form-group">
            <label for="exampleFormControlTextarea1">Description</label>
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
          </div>
          <div class="form-group">
            <label for="exampleFormControlFile1">Example file input</label>
            <input
              type="file"
              class="form-control-file"
              id="exampleFormControlFile1"
            />
          </div>
          <!-- Submit button -->
          <button
            class="button"
            type="submit"
            class="btn btn-primary btn-block mb-4"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
