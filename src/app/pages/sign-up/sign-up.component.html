<!-- signup.component.html -->

<div class="container-fluid page-header py-5">
  <div class="container text-center py-5">
    <h1 class="display-2 text-white mb-4 animated slideInDown">
      Sign Up
    </h1>
  </div>
  <div class="center-container">
    <form>
      <!-- Full Name and Last Name -->
      <div class="row mb-4">
        <div class="col">
          <div class="form-outline">
            <label class="form-label" for="fullName">First name  *</label>
            <input class="form-control p-2" formControlName="First_name" id="First_name " type="text"/>
            <!-- <div *ngIf="submitted && signupForm.controls.fullName.errors?.required" class="alert alert-danger p-2">
              Full Name is required.
            </div> -->
          </div>
        </div>
        <div class="col">
          <div class="form-outline">
            <label class="form-label" for="lastName">Last Name *</label>
            <input class="form-control p-2" formControlName="lastName" id="lastName" type="text"/>
            <!-- <div *ngIf="submitted && signupForm.controls.lastName.errors?.required" class="alert alert-danger p-2">
              Last Name is required.
            </div> -->
          </div>
        </div>
      </div>

      <!-- Email -->
      <div class="row mb-4">
        <div class="col">
          <div class="form-outline">
            <label class="form-label" for="email">Email *</label>
            <input class="form-control p-2" formControlName="email" id="email" type="email"/>

            <!-- <div *ngIf="submitted && signupForm.controls.email.errors?.required" class="alert alert-danger p-2">
              Email is required.
            </div> -->
            <!-- <div *ngIf="submitted && signupForm.controls.email.errors?.pattern" class="alert alert-danger p-2">
              Invalid email format.
            </div> -->
          </div>
        </div>
      </div>
      <div class="col">
        <div class="form-outline">
          <label class="form-label" for="city">City *</label>
          <input class="form-control p-2" formControlName="city" id="city" type="text"/>
        </div>
      </div>
      <div class="col">
        <div class="form-outline">
          <label class="form-label" for="address">Address *</label>
          <input class="form-control p-2" formControlName="address" id="address" type="text"/>
        </div>
      </div>

     <!-- Address, Company/University/School, City -->
<div class="row mb-4">
 
  <div class="col">
    <div class="form-outline">
      <label class="form-label" for="company">Company</label>
      <input class="form-control p-2" formControlName="company" id="company" type="text"/>
    </div>
  </div>
  <div class="col">
    <div class="form-outline">
      <label class="form-label" for="University">University</label>
      <input class="form-control p-2" formControlName="University" id="University" type="text"/>
    </div>
  </div>
  <div class="col">
    <div class="form-outline">
      <label class="form-label" for="School">School</label>
      <input class="form-control p-2" formControlName="School" id="School" type="text"/>
    </div>
  </div>
  
</div>

      

      <!-- Username and Password -->
      <div class="row mb-4">
        <div class="col">
          <div class="form-outline">
            <label class="form-label" for="username">Username *</label>
            <input class="form-control p-2" formControlName="username" id="username" type="text"/>
            <!-- <div *ngIf="submitted && signupForm.controls.username.errors?.required" class="alert alert-danger p-2">
              Username is required.
            </div> -->
          </div>
        </div>
        <div class="col">
          <div class="form-outline">
            <label class="form-label" for="password">Password *</label>
            <input class="form-control p-2" formControlName="password" id="password" type="password"/>
            <!-- <div *ngIf="submitted && signupForm.controls.password.errors?.required" class="alert alert-danger p-2">
              Password is required.
            </div> -->
          </div>
        </div>
      </div>

      <!-- Submit button -->
      <div class="w-btn-wrapper d-flex justify-content-end">
        <button class="button p-3" type="submit">Sign Up</button>
      </div>
    </form>
  </div>
</div>
