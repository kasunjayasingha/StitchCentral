<div class="col-lg-6 wow fadeIn" data-wow-delay=".5s">
  <div class="p-5 rounded contact-form">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6">
          <div class="bg-pink rounded-xl p-4">
            <div class="form-group mb-4">
              <label class="font-weight-bold text-stone-400 mb-2" for="username"
              >Username</label
              >
              <input class="form-control bg-stone-400" id="username" type="text"/>
            </div>
            <div class="form-group mb-4">
              <label class="font-weight-bold text-stone-400 mb-2" for="password"

              >Password</label
              >
              <input
                class="form-control bg-stone-400"
                id="password"
                type="password"
              />
            </div>
            <div class="form-group mb-4">
              <label
                class="font-weight-bold text-stone-400 mb-2"
                for="confirmPassword"
              >Confirm Password</label
              >
              <input
                class="form-control bg-stone-400"
                id="confirmPassword"
                type="password"
              />
            </div>
            <button class="btn btn-primary btn-block bg-zinc-600" type="button">
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
