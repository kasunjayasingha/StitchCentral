<!-- Contact Start -->
<div class="container-fluid py-5 mt-5">
  <div class="container py-5">
    <div class="text-center mx-auto pb-5 wow fadeIn" data-wow-delay=".3s" style="max-width: 600px;">
      <h5 class="text-primary">Reach US</h5>
      <h1 class="mb-3">Contact for any query</h1>
    </div>
    <div class="contact-detail position-relative p-5">
      <div class="row g-5 mb-5 justify-content-center">
        <div class="col-xl-4 col-lg-6 wow fadeIn" data-wow-delay=".3s">
          <div class="d-flex bg-light p-3 rounded">
            <div class="flex-shrink-0 btn-square bg-secondary rounded-circle" style="width: 64px; height: 64px;">
              <i class="fas fa-map-marker-alt text-white"></i>
            </div>
            <div class="ms-3">
              <h4 class="text-primary">Address</h4>
              <a class="h5" href="https://goo.gl/maps/Zd4BCynmTb98ivUJ6" target="_blank">Galle, SriLanka</a>
            </div>
          </div>
        </div>
        <div class="col-xl-4 col-lg-6 wow fadeIn" data-wow-delay=".5s">
          <div class="d-flex bg-light p-3 rounded">
            <div class="flex-shrink-0 btn-square bg-secondary rounded-circle" style="width: 64px; height: 64px;">
              <div>
                <fa-icon
                  [icon]="faEnvelope"
                  class="text-white" style="top: 25%; left: 25%;"
                ></fa-icon>
              </div>

            </div>
            <div class="ms-3">
              <h4 class="text-primary">Call Us</h4>
              <a class="h5" href="" target="_blank">+94-766988963</a>
            </div>
          </div>
        </div>
        <div class="col-xl-4 col-lg-6 wow fadeIn" data-wow-delay=".7s">
          <div class="d-flex bg-light p-3 rounded">
            <div class="flex-shrink-0 btn-square bg-secondary rounded-circle" style="width: 64px; height: 64px;">
              <i class="fa fa-envelope text-white"></i>
            </div>
            <div class="ms-3">
              <h4 class="text-primary">Email Us</h4>
              <a class="h5" href="mailto:info@example.com" target="_blank">kasunharitha55@gmail.com</a>
            </div>
          </div>
        </div>
      </div>
      <div class="row g-5">
        <div class="col-lg-6 wow fadeIn" data-wow-delay=".3s">
          <div class="p-5 h-100 rounded contact-map">
            <iframe allowfullscreen=""
                    class="rounded w-100 h-100"
                    loading="lazy" referrerpolicy="no-referrer-when-downgrade"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3967.6642326154115!2d80.24657607485933!3d6.040726428585476!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ae173ffe448d0bd%3A0x3d8175704bc96e62!2zS2FzdW4ncyBQbGFjZSAo4Laa4LeD4LeU4Lax4LeK4Lac4LeaIOC2nOC3meC2r-C2uyk!5e0!3m2!1sen!2slk!4v1697481513651!5m2!1sen!2slk"
                    style="border:0;"></iframe>
          </div>
        </div>
        <div class="col-lg-6 wow fadeIn" data-wow-delay=".5s">
          <div class="p-5 rounded contact-form">
            <div class="mb-4">
              <input class="form-control border-0 py-3" placeholder="Your Name" type="text">
            </div>
            <div class="mb-4">
              <input class="form-control border-0 py-3" placeholder="Your Email" type="email">
            </div>
            <div class="mb-4">
              <input class="form-control border-0 py-3" placeholder="Project" type="text">
            </div>
            <div class="mb-4">
              <textarea class="w-100 form-control border-0 py-3" cols="10" placeholder="Message" rows="6"></textarea>
            </div>
            <div class="text-start">
              <button class="btn bg-primary text-white py-3 px-5" type="button">Send Message</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Contact End -->
