<!-- Contact Start -->
<div class="container-fluid py-5 mt-5">
  <div class="container py-5">
    <div
      class="text-center mx-auto pb-5 wow fadeIn"
      data-wow-delay=".3s"
      style="max-width: 600px"
    >
      <h5 class="text-primary">Reach US</h5>
      <h1 class="mb-2">Contact StitchCentral</h1>
      <!--Line danna oni design ek-->
    </div>
    <div class="contact-detail position-relative p-5">
      <div class="row g-5 mb-5 justify-content-center">
        <h2 class="mb-3">01. Your Information</h2>
        <form [formGroup]="contactUsForm">
          <!-- 2 column grid layout with text inputs for the first and last names -->
          <div class="row mb-4">
            <div class="col">
              <div class="form-outline">
                <label class="form-label" for="form3Example1">First name</label>
                <input class="form-control" formControlName="firstName" id="form3Example5"
                       type="text"/>
              </div>
              <div *ngIf="submitted && f1.firstName.errors" class="mt-1">
                <div *ngIf="f1.firstName.errors['required']" class="alert alert-danger  p-2">
                  First Name is required.
                </div>
              </div>
            </div>
            <div class="col">
              <div class="form-outline">
                <label class="form-label" for="form3Example2"
                >Last name *</label
                >
                <input class="form-control" formControlName="lastName" id="form3Example2"
                       type="text"/>
              </div>
            </div>
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form3Example3">Email address</label>
            <input class="form-control" formControlName="email" id="form3Example3"
                   type="email"/>
          </div>
          <div *ngIf="submitted && f1.email.errors" class="mt-1">
            <div *ngIf="f1.email.errors['required']" class="alert alert-danger  p-2">
              Email is required.
            </div>
            <div *ngIf="f1.email.errors['pattern']" class="alert alert-danger  p-2">
              Email is Invalid.
            </div>
          </div>

          <!--Country and teephone number-->
          <div class="row mb-4">
            <div class="col">
              <div class="form-outline">
                <label class="form-label" for="form3Example1">Country *</label>
                <input class="form-control" id="form3Example1" type="text"/>
              </div>
            </div>
            <div class="col">
              <div class="form-outline">
                <label class="form-label" for="form3Example2"
                >Telephone Number *</label
                >
                <input class="form-control" id="form3Example2" type="number"/>
              </div>
            </div>
          </div>
          <!--need t change hr color-->
          <hr/>
          <h2 class="mb-3">01. Company Information</h2>

          <!-- 2 column grid layout with text inputs  -->
          <div class="row mb-4">
            <div class="col">
              <div class="form-outline">
                <label class="form-label" for="form3Example1"
                >Designation</label
                >
                <input class="form-control" id="form3Example1" type="text"/>
              </div>
            </div>
            <div class="col">
              <div class="form-outline">
                <label class="form-label" for="form3Example2"
                >Company Name</label
                >
                <input class="form-control" id="form3Example2" type="text"/>
              </div>
            </div>
          </div>
          <div class="row mb-4">
            <div class="col">
              <div class="form-outline">
                <label class="form-label" for="form3Example1"
                >Organization Type</label
                >
                <input class="form-control" id="form3Example1" type="text"/>
              </div>
            </div>
          </div>
          <hr/>
          <!--Inquiry-->

          <h2 class="mb-3">03. Inquiry</h2>
          <div class="form-outline mb-4">
            <label class="form-label" for="form6Example3">Type</label>
            <input class="form-control" id="form6Example3" type="text"/>
          </div>
          <div class="form-outline mb-4">
            <label class="form-label" for="form6Example3"
            >Product Category *</label
            >
            <input class="form-control" id="form6Example3" type="text"/>
          </div>

          <!-- Message input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form6Example7">Inquiry</label>
            <textarea
              class="form-control"
              formControlName="message"
              id="form6Example7"
              rows="4"
            ></textarea>
          </div>
          <div *ngIf="submitted && f1.message.errors" class="mt-1">
            <div *ngIf="f1.message.errors['required']" class="alert alert-danger  p-2">
              Message is required.
            </div>
          </div>

          <!-- Submit button -->
          <button
            (click)="onSubmit()"
            class="button"
            class="btn btn-primary btn-block mb-4"
            type="submit"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
